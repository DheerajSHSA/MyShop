<div class="container">
    <div class="row">
        <div class="col-10">
            <h2 class="text-center text-secondary">Shop</h2>    
        </div>
        <div class="col-2 mt-2">
            <button class="btn btn-outline-primary"><i class="fa-solid fa-cart-shopping"></i> Shopping Cart</button>
        </div>
    </div>
    <table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Item</th>
            <th>Price</th>
            <th>Add to Cart</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.name}}</td>
            <td><img src={{item.link}} alt=""></td>
            <td>{{item.price | currency: 'INR'}}</td>
            <td>
                <div class="btn-group">
                    <button class="btn btn-outline-success">Add</button>
                    <button class="btn btn-outline-danger">Remove</button>
                </div>
            </td>
        </tr>
    </tbody>
    </table>
</div>
