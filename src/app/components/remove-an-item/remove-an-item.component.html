<div class="container">
    <h1 class="text-center text-secondary">Remove an item</h1>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Item Name
                </th>
                <th>
                    Item Price
                </th>
                <th>
                    
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of this.itemService.items">
                <td>{{item.name}}</td>
                <td>{{item.price | currency:'INR'}}</td>
                <td><button class="btn btn-danger" (click)="removeItem(item)">Remove</button></td>
            </tr>
            <td>

            </td>
        </tbody>
    </table>
</div>
