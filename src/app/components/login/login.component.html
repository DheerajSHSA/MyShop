<h2 class="text-center text-secondary">Sign in</h2>
<div class="container">
    <div class="alert alert-warning title-font alert-place" *ngIf="this.service.invalidLogin">Invalid Credentials</div>
</div>
<form action="" class="form-align">
    <div class="container ">
        <div class="form-outline mb-4">
            <input type="text" id="username" class="form-control input-sm" [(ngModel)]="uname"
                [ngModelOptions]="{standalone: true}">
            <label class="form-label " for="username">Username</label>
        </div>
        <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" [(ngModel)]="upass"
                [ngModelOptions]="{standalone: true}" autocomplete="on">
            <label class="form-label " for="password">Password</label>
        </div>
        <div class="btn-place">
            <button type="button" class="btn btn-success " (click)="handleLogin()">Sign in</button>
        </div>
    </div>
</form>
