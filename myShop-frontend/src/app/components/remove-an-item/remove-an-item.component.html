<div class="container">
    <div class="row">
        <div class="col-2">
            <button class="btn btn-outline-secondary mt-2" (click)="back()">
                <i class="fa-solid fa-arrow-left">
                    Back
                </i>
            </button>
        </div>
        <div class="col-8">
            <h2 class="text-center text-secondary">Remove an item</h2>
        </div>
        <div class="col-2">

        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Item Name
                </th>
                <th>
                    Item Price
                </th>
                <th>

                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of this.itemService.items">
                <td>{{item.name}}</td>
                <td>{{item.price | currency:'INR'}}</td>
                <td><button class="btn btn-danger" (click)="removeItem(item)">Remove</button></td>
            </tr>
            <td>

            </td>
        </tbody>
    </table>
</div>
